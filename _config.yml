# Site settings
title: Zi's website
url: https://weirdkittyz.github.io/
skills: "Hungry Scatterer - Amateur Artist & Photographer"



# Color settings (hex-codes without the leading hash-tag)
color:
  primary: e1f8dc
  primary-rgb: "225, 248, 220"
  secondary: 7d8a7b
  secondary-dark: 5b6659

# Footer settings
footer:
  copyright: Dr. Henry Jekyll
  social: Around the Web


# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: twitter
    url: http://twitter.com/jekyllrb
  - title: facebook
    url:
  - title: stack-overflow
    url: http://stackoverflow.com/questions/tagged/jekyll
  - title: bitbucket
    url: http://bitbucket.org/jekyll
  - title: github
    url: http://github.com/jekyll

# Build settings
markdown: kramdown
permalink: pretty

#for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: ""
